global:
  Super+x: rofi -show run -modi run
  Super+Enter: tmux-scratch
  Super+Space:
    Space: rofi -show run -modi run
    Enter: tilix

    o: # Open
      shift+p: +open pdf

    n: # Notes
      n: org-capture
      Shift+f: e.emacs ~/notes/fruit-basket.org
      d: e.emacs ~/notes/personal/dotfiles.org

    c: # Capture
      o: org-capture
      s: screenshot

  Cmd+Shift+q:
    Cmd+Shift+q: 
      Cmd+Shift+q: pkill kree
  Cmd+Shift+d:
    k: kree.restart
    e: emacsd.restart
