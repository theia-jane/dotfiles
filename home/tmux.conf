# use C-b v to paste the tmux buffer
# bind v paste-buffer

set-option -sg escape-time 10
bind-key C-j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key C-s command-prompt -p "send pane to:"  "join-pane -t '%%'"
#### COLOUR (Railscasts)

# default statusbar colors
set-option -g status-bg colour0 # black
set-option -g status-fg colour5
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour8
set-option -g pane-active-border-fg colour15

# message text
set-option -g message-bg colour0 # black
set-option -g message-fg red

# modes
# setw -g mode-attr bold
setw -g mode-fg colour0
setw -g mode-bg colour4

# pane number display
set-option -g display-panes-active-colour colour2
set-option -g display-panes-colour colour4

# clock
setw -g clock-mode-colour colour4

