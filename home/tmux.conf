# Act like Vim
# set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resize
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# reset base window to start at 1
set -g base-index 1

set -g status-left '#S ' 
set -g status-left-length 15 #longer length for the session name 

# reload conf
bind-key r source-file ~/.tmux.conf

# Use vim keybindings in copy mode
setw -g mode-keys vi


# if-shell 'test "$OS" = "darwin"' 'source ~/.tmux-osx.conf'

# Enable mouse support (works in iTerm)
set-option -g mouse on

# set up layouts
# set main-pane-width 130

# Change cursor in vim to distinguish between insert and command mode
#set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# scrollback buffer size increase
set -g history-limit 500000

# C-b C-b will swap to last used window
# bind-key C-b last-window

# Allows for faster key repetition
# set -s escape-time 0

# Highlight active window
set-window-option -g window-status-current-bg blue

# use different keys to split vertical and horizonal
bind | split-window -h
bind - split-window -v

# New window with default path set to last path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# You can select with mouse, and before letting go, press y to copy.

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
# set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# use C-b v to paste the tmux buffer
# bind v paste-buffer

set-option -sg escape-time 10
bind-key C-j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key C-s command-prompt -p "send pane to:"  "join-pane -t '%%'"
#### COLOUR (Railscasts)

# default statusbar colors
set-option -g status-bg colour235 # black
set-option -g status-fg colour5
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour7
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default

# pane border
set-option -g pane-border-fg colour8
set-option -g pane-active-border-fg colour15

# message text
set-option -g message-bg colour235 # black
set-option -g message-fg red

# modes
setw -g mode-attr bold
setw -g mode-fg colour7
setw -g mode-bg colour12

# pane number display
set-option -g display-panes-active-colour colour2
set-option -g display-panes-colour colour4

# clock
setw -g clock-mode-colour colour4

